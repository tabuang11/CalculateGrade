name: GradeCalc

on: [push]

jobs:
  build & test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build --configuration Release .\UsingClass\
    - name: Testing Grade
      run: ./UsingClass/UsingClass/bin/Release/netcoreapp3.1/UsingClass.exe --unittest
